<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indian Radio Â· Advanced Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="bg-black text-white min-h-screen w-full flex overflow-hidden">
    <!-- Sidebar/navbar (fixed) -->
    <aside
      class="fixed top-0 left-0 z-30 h-screen w-60 bg-neutral-900 border-r border-neutral-800 flex flex-col py-6 px-4"
    >
      <div class="mb-8 flex items-center">
        <svg
          class="w-8 h-8 text-green-500 mr-2"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <circle cx="12" cy="12" r="10" />
        </svg>
        <span class="text-white font-bold text-2xl tracking-wide"
          >Indian Radio</span
        >
      </div>
      <nav class="mt-2 flex flex-col gap-2">
        <button
          id="allStationsTab"
          class="px-4 py-2 rounded active-nav font-semibold transition"
        >
          All Stations
        </button>
        <button
          id="favoritesTab"
          class="px-4 py-2 rounded text-white hover:bg-green-700"
        >
          My Stations
        </button>
      </nav>
      <div class="mt-auto pt-8 text-xs text-neutral-500 select-text">
        Favorites saved on your device<br />
        <span class="text-neutral-600"
          >Powered by
          <a
            href="https://www.radio-browser.info/"
            target="_blank"
            class="text-green-400 hover:underline"
            >Radio Browser</a
          ></span
        >
      </div>
    </aside>

    <!-- Main app layout -->
    <main class="flex-1 flex flex-col ml-60 min-w-0 h-screen">
      <!-- Search and content -->
      <header class="flex items-center gap-2 px-5 pt-8 pb-3">
        <input
          id="searchInput"
          type="search"
          placeholder="Live search stations..."
          autocomplete="off"
          class="flex-1 h-12 px-5 rounded-full bg-neutral-800 border-none text-white text-lg placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <svg
          class="w-7 h-7 text-green-400 mr-3 -ml-10 pointer-events-none"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </header>
      <!-- Panels -->
      <section class="flex-1 overflow-y-auto pb-32 scrollbar-thin">
        <div
          id="stationsPanel"
          class="max-w-6xl mx-auto pt-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div
          id="favoritesPanel"
          class="hidden max-w-6xl mx-auto pt-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>
    </main>

    <!-- Now playing bar (with animated dot if playing, and modern layout) -->
    <footer
      class="fixed left-60 bottom-0 right-0 h-20 bg-gradient-to-r from-neutral-950 to-black border-t border-neutral-800 flex items-center px-7 z-40"
    >
      <span
        id="nowPlayingLogo"
        class="flex justify-center items-center h-14 w-14 rounded-md bg-neutral-800 text-xl mr-4 overflow-hidden"
      ></span>
      <div class="flex flex-col justify-center min-w-0 flex-1">
        <div class="flex items-center gap-3">
          <span
            id="nowPlayingName"
            class="text-white font-semibold text-lg truncate leading-tight"
            >No Station Playing</span
          >
          <span
            id="playingIndicator"
            class="hidden ml-2 h-3 w-3 bg-green-500 rounded-full pulse-dot"
          ></span>
        </div>
        <span
          id="nowPlayingTags"
          class="text-neutral-400 text-xs truncate max-w-sm"
          title=""
          >Pick a station to play</span
        >
      </div>
      <div class="flex items-center gap-5 ml-6">
        <button
          id="playPauseBtn"
          class="text-white hover:text-green-400 p-0.5 rounded-full focus:outline-none"
        >
          <svg
            id="playPauseIcon"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="h-10 w-10"
          >
            <path d="M6 4l12 8-12 8V4z" />
          </svg>
        </button>
        <input
          id="volumeSlider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="w-24 accent-green-500 rounded bg-neutral-700 h-1"
        />
        <audio id="audioPlayer" hidden crossorigin="anonymous"></audio>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
