<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
  </head>
  <body class="bg-[#232b36] min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-[#171c23] rounded-2xl shadow-2xl w-full max-w-5xl flex flex-col lg:flex-row overflow-hidden border border-gray-800"
    >
      <!-- Left Panel: Album Art -->
      <div
        class="flex flex-col items-center justify-center w-full lg:w-1/3 p-6 bg-gradient-to-b from-[#1a212b] to-[#232b36] border-b lg:border-b-0 lg:border-r border-gray-800 min-h-[300px]"
      >
        <div class="flex flex-col items-center w-full">
          <img
            id="coverArt"
            src=""
            alt="Cover Art"
            class="w-32 h-32 sm:w-36 sm:h-36 mb-4 bg-gray-800 rounded-lg object-cover shadow-lg hidden"
          />
          <div
            id="defaultArt"
            class="w-32 h-32 sm:w-36 sm:h-36 mb-4 bg-gray-800 rounded-lg flex items-center justify-center shadow-lg"
          >
            <i class="fa fa-music text-5xl sm:text-6xl text-gray-500"></i>
          </div>
          <div class="w-full max-w-[90%]">
            <h2
              id="trackTitle"
              class="text-lg sm:text-xl font-bold text-white text-center truncate whitespace-nowrap overflow-hidden"
            >
              No folder selected
            </h2>
          </div>
        </div>
      </div>

      <!-- Right Panel: Player Content -->
      <div
        class="flex-1 flex flex-col justify-between p-6 space-y-6 lg:justify-center lg:items-center"
      >
        <div class="w-full max-w-xl">
          <!-- File Select Buttons -->
          <div class="flex flex-wrap gap-4 items-center">
            <button
              id="dirBtn"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow"
            >
              <i class="fa fa-folder-open"></i>
              <span>Select Folder</span>
            </button>
            <input
              type="file"
              id="fallbackPicker"
              multiple
              accept="audio/*"
              class="hidden"
            />
            <button
              id="filesBtn"
              class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow hidden"
            >
              <i class="fa fa-file-audio"></i>
              <span>Select Files</span>
            </button>
            <span class="ml-auto text-sm text-gray-400">
              Folder : <span id="lastFolder">None</span>
            </span>
          </div>

          <!-- Playlist -->
          <ul
            id="playlist"
            class="h-[30vh] sm:h-[35vh] lg:h-[40vh] overflow-y-auto bg-[#202736] rounded-xl border border-gray-700 p-3 space-y-1 shadow-inner text-sm mt-6"
          ></ul>

          <!-- Controls -->
          <div class="flex flex-col items-center w-full gap-4 mt-6">
            <div
              class="flex items-center justify-center gap-6 w-full max-w-md bg-[#232b36] rounded-xl py-3 shadow-md"
            >
              <button id="prevBtn" class="disabled:opacity-50" disabled>
                <i class="fa fa-backward text-xl text-gray-200"></i>
              </button>
              <button
                id="shuffleBtn"
                class="text-gray-400 hover:text-white transition-all duration-200 rounded-full p-2"
                title="Shuffle"
                disabled
              >
                <i class="fa fa-random text-xl"></i>
              </button>

              <button
                id="playBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-full disabled:opacity-50 transition"
                disabled
              >
                <i class="fa fa-play text-2xl"></i>
              </button>
              <button id="nextBtn" class="disabled:opacity-50" disabled>
                <i class="fa fa-forward text-xl text-gray-200"></i>
              </button>
            </div>

            <!-- Seekbar -->
            <div class="w-full max-w-xl px-2">
              <input
                id="seekBar"
                type="range"
                min="0"
                max="100"
                value="0"
                class="w-full accent-blue-500 disabled:opacity-50 mb-1"
                disabled
              />
              <div class="flex justify-between text-xs text-gray-400">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audio"></audio>
    <script type="module" src="script.js"></script>
  </body>
</html>
